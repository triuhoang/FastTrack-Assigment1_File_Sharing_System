datasource.url=jdbc:sqlserver://localhost;databaseName=FILE_SHARING_DB
datasource.username=sa
datasource.password=TheLight123
datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
jpa.show-sql=true
hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

spring.jmx.enabled= false
logging.config=classpath:logback.xml

# URL Folder storage file in system
file.storage.path=D:/FastTrack/Resource/

# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=30MB
# Max Request Size
spring.servlet.multipart.max-request-size=50MB

#Cors property config
security.cors.allowed-origin=*
security.cors.allowed-header=*
security.cors.maxAge=36000
security.cors.allowed-method=GET,HEAD,POST,PUT,DELETE,OPTIONS